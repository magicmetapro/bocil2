<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Warna & Bentuk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .game-container {
            width: 800px;
            height: 500px;
            border: 3px solid #3498db;
            border-radius: 10px;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .level-info {
            margin: 10px 0;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .shape {
            position: absolute;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            user-select: none;
            transition: transform 0.2s;
        }
        
        .shape:hover {
            opacity: 0.9;
        }
        
        .target {
            position: absolute;
            border: 3px dashed #7f8c8d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
        }
        
        .target.highlight {
            border-color: #e74c3c;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .correct {
            animation: bounce 0.5s, fadeIn 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        .next-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }
        
        .next-btn:hover {
            background-color: #27ae60;
        }
        
        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
        }
        
        .completion-message button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #2ecc71;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .circle { border-radius: 50%; }
        .square { border-radius: 5px; }
        .triangle { 
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            background-color: transparent !important;
        }
        
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; }
        .purple { background-color: #9b59b6; }
        .orange { background-color: #e67e22; }
    </style>
</head>
<body>
    <h1>Game Warna & Bentuk</h1>
    <div class="level-info">Level: <span id="level">1</span></div>
    <div class="game-container" id="gameContainer"></div>
    <button class="next-btn" id="nextBtn">Lanjut</button>
    
    <div class="completion-message" id="completionMessage">
        <h2>ðŸŽ‰ Selamat! ðŸŽ‰</h2>
        <p>Kamu telah menyelesaikan semua level!</p>
        <button id="restartBtn">Main Lagi</button>
    </div>
    
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    
    <script>
        // Game state
        const gameState = {
            currentLevel: 1,
            maxLevel: 5,
            shapes: [],
            targets: [],
            matchedPairs: 0,
            totalPairs: 0
        };
        
        // DOM elements
        const gameContainer = document.getElementById('gameContainer');
        const levelDisplay = document.getElementById('level');
        const nextBtn = document.getElementById('nextBtn');
        const completionMessage = document.getElementById('completionMessage');
        const restartBtn = document.getElementById('restartBtn');
        const successSound = document.getElementById('successSound');
        
        // Shape and color configurations
        const shapeTypes = ['circle', 'square', 'triangle'];
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        
        // Initialize game
        function initGame() {
            gameState.currentLevel = 1;
            loadLevel(gameState.currentLevel);
        }
        
        // Load level
        function loadLevel(level) {
            // Clear previous level
            gameContainer.innerHTML = '';
            gameState.shapes = [];
            gameState.targets = [];
            gameState.matchedPairs = 0;
            
            // Update level display
            levelDisplay.textContent = level;
            
            // Determine number of shapes based on level
            gameState.totalPairs = Math.min(3 + level - 1, 6);
            
            // Create targets and shapes
            createTargets();
            createShapes();
            
            // Set up drag and drop
            setupDragAndDrop();
        }
        
        // Create targets
        function createTargets() {
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;
            
            for (let i = 0; i < gameState.totalPairs; i++) {
                const target = document.createElement('div');
                target.className = 'target';
                
                // Random position (avoid edges)
                const size = 80 + Math.random() * 40;
                const left = 50 + Math.random() * (containerWidth - size - 100);
                const top = 50 + Math.random() * (containerHeight - size - 100);
                
                target.style.width = `${size}px`;
                target.style.height = `${size}px`;
                target.style.left = `${left}px`;
                target.style.top = `${top}px`;
                
                // Random shape and color
                const shapeType = shapeTypes[i % shapeTypes.length];
                const color = colors[i % colors.length];
                
                target.dataset.shape = shapeType;
                target.dataset.color = color;
                
                gameContainer.appendChild(target);
                gameState.targets.push(target);
            }
        }
        
        // Create draggable shapes
        function createShapes() {
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;
            
            // Shuffle targets to assign to shapes
            const shuffledTargets = [...gameState.targets].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < gameState.totalPairs; i++) {
                const target = shuffledTargets[i];
                const shape = document.createElement('div');
                
                shape.className = `shape ${target.dataset.shape} ${target.dataset.color}`;
                shape.dataset.shape = target.dataset.shape;
                shape.dataset.color = target.dataset.color;
                
                // Position shapes at the bottom
                const size = 70 + Math.random() * 30;
                const left = 50 + (i * 100) % (containerWidth - 100);
                const top = containerHeight - size - 20;
                
                shape.style.width = shape.dataset.shape === 'triangle' ? '0' : `${size}px`;
                shape.style.height = shape.dataset.shape === 'triangle' ? '0' : `${size}px`;
                
                if (shape.dataset.shape === 'triangle') {
                    shape.style.borderLeftWidth = `${size/2}px`;
                    shape.style.borderRightWidth = `${size/2}px`;
                    shape.style.borderBottomWidth = `${size}px`;
                    shape.style.borderBottomColor = shape.classList.contains('red') ? '#e74c3c' :
                                                     shape.classList.contains('blue') ? '#3498db' :
                                                     shape.classList.contains('green') ? '#2ecc71' :
                                                     shape.classList.contains('yellow') ? '#f1c40f' :
                                                     shape.classList.contains('purple') ? '#9b59b6' : '#e67e22';
                }
                
                shape.style.left = `${left}px`;
                shape.style.top = `${top}px`;
                
                shape.draggable = true;
                
                gameContainer.appendChild(shape);
                gameState.shapes.push(shape);
            }
        }
        
        // Set up drag and drop functionality
        function setupDragAndDrop() {
            let draggedItem = null;
            
            // Drag start
            gameState.shapes.forEach(shape => {
                shape.addEventListener('dragstart', function(e) {
                    draggedItem = this;
                    setTimeout(() => {
                        this.style.opacity = '0.4';
                    }, 0);
                    
                    // Highlight potential targets
                    gameState.targets.forEach(target => {
                        if (target.dataset.shape === this.dataset.shape && 
                            target.dataset.color === this.dataset.color) {
                            target.classList.add('highlight');
                        }
                    });
                });
                
                // Drag end
                shape.addEventListener('dragend', function() {
                    this.style.opacity = '1';
                    
                    // Remove highlights
                    gameState.targets.forEach(target => {
                        target.classList.remove('highlight');
                    });
                });
            });
            
            // Drag over targets
            gameState.targets.forEach(target => {
                target.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });
                
                target.addEventListener('dragenter', function(e) {
                    e.preventDefault();
                });
                
                // Drop on target
                target.addEventListener('drop', function(e) {
                    e.preventDefault();
                    
                    if (draggedItem && 
                        draggedItem.dataset.shape === this.dataset.shape && 
                        draggedItem.dataset.color === this.dataset.color) {
                        
                        // Position the shape on the target
                        const rect = this.getBoundingClientRect();
                        draggedItem.style.left = `${rect.left - gameContainer.getBoundingClientRect().left}px`;
                        draggedItem.style.top = `${rect.top - gameContainer.getBoundingClientRect().top}px`;
                        
                        // Add correct animation
                        draggedItem.classList.add('correct');
                        
                        // Play success sound
                        successSound.currentTime = 0;
                        successSound.play();
                        
                        // Remove drag functionality
                        draggedItem.draggable = false;
                        
                        // Increment matched pairs
                        gameState.matchedPairs++;
                        
                        // Check if level is complete
                        if (gameState.matchedPairs === gameState.totalPairs) {
                            setTimeout(() => {
                                if (gameState.currentLevel < gameState.maxLevel) {
                                    nextBtn.style.display = 'block';
                                } else {
                                    completionMessage.style.display = 'block';
                                }
                            }, 1000);
                        }
                    }
                });
            });
        }
        
        // Event listeners
        nextBtn.addEventListener('click', function() {
            this.style.display = 'none';
            gameState.currentLevel++;
            loadLevel(gameState.currentLevel);
        });
        
        restartBtn.addEventListener('click', function() {
            completionMessage.style.display = 'none';
            initGame();
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
