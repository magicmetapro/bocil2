<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocokkan Warna & Bentuk</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      color: teal;
      text-transform: uppercase;
    }

    #level {
      margin: 10px 0;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .slot, .shape {
      width: 80px;
      height: 80px;
      border: 3px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot.circle {
      border-radius: 50%;
    }

    .slot.square {
      border-radius: 10px;
    }

    .shape {
      cursor: grab;
    }

    .shape.circle {
      border-radius: 50%;
    }

    .shape.square {
      border-radius: 10px;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid blue;
      background: none;
    }

    .slot.triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid gray;
      background: none;
      border-radius: 0;
    }

    .success {
      border: 3px solid limegreen !important;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Cocokkan Warna & Bentuk ðŸŽ¨</h1>
  <div id="level">LEVEL 1</div>

  <div class="container" id="slotsContainer"></div>
  <div class="container" id="shapesContainer"></div>

  <script>
    const level = 1; // Bisa dikembangkan untuk level selanjutnya
    const shapesData = [
      { shape: 'circle', color: 'purple' },
      { shape: 'triangle', color: 'blue' },
      { shape: 'square', color: 'blue' },
    ];

    const slotsContainer = document.getElementById("slotsContainer");
    const shapesContainer = document.getElementById("shapesContainer");

    function setupLevel() {
      shapesContainer.innerHTML = "";
      slotsContainer.innerHTML = "";

      // Shuffle bentuk
      const shuffled = shapesData.sort(() => 0.5 - Math.random());

      // Generate slot target
      shapesData.forEach(({ shape, color }) => {
        const slot = document.createElement("div");
        slot.className = `slot ${shape}`;
        slot.setAttribute("data-shape", shape);
        slot.setAttribute("data-color", color);

        if (shape === "triangle") {
          slot.style.borderBottom = `70px solid ${color}`;
          slot.style.borderLeft = "40px solid transparent";
          slot.style.borderRight = "40px solid transparent";
        } else {
          slot.style.borderColor = color;
        }

        slot.addEventListener("dragover", (e) => e.preventDefault());
        slot.addEventListener("drop", handleDrop);
        slotsContainer.appendChild(slot);
      });

      // Generate bentuk
      shuffled.forEach(({ shape, color }, idx) => {
        const shapeEl = document.createElement("div");
        shapeEl.className = `shape ${shape}`;
        shapeEl.setAttribute("draggable", "true");
        shapeEl.setAttribute("data-shape", shape);
        shapeEl.setAttribute("data-color", color);
        shapeEl.id = `shape-${idx}`;

        if (shape === "triangle") {
          shapeEl.style.borderBottomColor = color;
        } else {
          shapeEl.style.backgroundColor = color;
        }

        shapeEl.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", shapeEl.id);
        });

        shapesContainer.appendChild(shapeEl);
      });
    }

    function handleDrop(e) {
      const shapeId = e.dataTransfer.getData("text/plain");
      const draggedEl = document.getElementById(shapeId);
      const slotShape = this.getAttribute("data-shape");
      const slotColor = this.getAttribute("data-color");
      const draggedShape = draggedEl.getAttribute("data-shape");
      const draggedColor = draggedEl.getAttribute("data-color");

      if (slotShape === draggedShape && slotColor === draggedColor) {
        this.classList.add("success");
        this.appendChild(draggedEl);
        draggedEl.setAttribute("draggable", "false");
      }
    }

    setupLevel();
  </script>
</body>
</html>
