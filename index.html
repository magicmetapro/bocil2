<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Warna & Bentuk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-transform: uppercase;
    }

    h1 {
      color: #00796b;
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .level {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .shape {
      width: 80px;
      height: 80px;
      cursor: grab;
      transition: transform 0.3s ease;
    }

    .shape.success {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .slot {
      width: 100px;
      height: 100px;
      border: 3px dashed #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .circle {
      border-radius: 50%;
    }

    .square {
      border-radius: 10px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid;
      background: none !important;
    }

    .message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .btn-next {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00796b;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé® Cocokkan Warna & Bentuk üé®</h1>
  <div class="level" id="levelLabel">Level 1</div>

  <div class="board" id="slotsContainer"></div>
  <br><br>
  <div class="board" id="shapesContainer"></div>

  <div class="message" id="message"></div>
  <button class="btn-next hidden" id="nextBtn">Lanjut Level ‚û°Ô∏è</button>

  <!-- Suara -->
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_246d635a9f.mp3" preload="auto"></audio>

  <script>
    const colors = ["red", "blue", "green", "orange", "purple", "yellow"];
    const shapesList = ["circle", "square", "triangle"];
    let currentLevel = 1;
    const maxLevel = 5;

    const slotsContainer = document.getElementById("slotsContainer");
    const shapesContainer = document.getElementById("shapesContainer");
    const message = document.getElementById("message");
    const levelLabel = document.getElementById("levelLabel");
    const nextBtn = document.getElementById("nextBtn");
    const successSound = document.getElementById("successSound");

    let draggedItem = null;
    let matchedCount = 0;

    nextBtn.addEventListener("click", () => {
      currentLevel++;
      if (currentLevel <= maxLevel) {
        setupLevel();
      }
    });

    function setupLevel() {
      levelLabel.textContent = "Level " + currentLevel;
      slotsContainer.innerHTML = "";
      shapesContainer.innerHTML = "";
      message.textContent = "";
      nextBtn.classList.add("hidden");
      matchedCount = 0;

      const itemCount = Math.min(currentLevel + 2, shapesList.length * colors.length);
      const used = [];

      const items = [];

      while (items.length < itemCount) {
        const shape = shapesList[Math.floor(Math.random() * shapesList.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const key = shape + "-" + color;
        if (!used.includes(key)) {
          used.push(key);
          items.push({ shape, color });
        }
      }

      // Buat slot target
      items.forEach(({ shape, color }) => {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        slot.setAttribute("data-shape", shape);
        slot.setAttribute("data-color", color);
        slotsContainer.appendChild(slot);
      });

      // Buat bentuk draggable
      const shuffledItems = [...items].sort(() => 0.5 - Math.random());
      shuffledItems.forEach(({ shape, color }) => {
        const el = document.createElement("div");
        el.classList.add("shape", shape);
        el.setAttribute("data-shape", shape);
        el.setAttribute("data-color", color);
        el.setAttribute("draggable", "true");

        if (shape === "triangle") {
          el.style.borderBottomColor = color;
        } else {
          el.style.backgroundColor = color;
        }

        el.addEventListener("dragstart", () => {
          draggedItem = el;
        });

        shapesContainer.appendChild(el);
      });

      // Tambah event drop ke slot
      document.querySelectorAll(".slot").forEach(slot => {
        slot.addEventListener("dragover", e => e.preventDefault());

        slot.addEventListener("drop", () => {
          if (!draggedItem) return;

          const shapeMatch = slot.getAttribute("data-shape") === draggedItem.getAttribute("data-shape");
          const colorMatch = slot.getAttribute("data-color") === draggedItem.getAttribute("data-color");

          if (shapeMatch && colorMatch) {
            slot.appendChild(draggedItem);
            draggedItem.setAttribute("draggable", "false");
            draggedItem.classList.add("success");
            successSound.currentTime = 0;
            successSound.play();
            matchedCount++;

            if (matchedCount === itemCount) {
              message.textContent = "‚úÖ Hebat! Semua cocok!";
              if (currentLevel < maxLevel) {
                nextBtn.classList.remove("hidden");
              } else {
                message.textContent += " üéâ Kamu menyelesaikan semua level!";
              }
            }
          } else {
            alert("‚ùå Coba lagi! Bentuk atau warna salah.");
          }

          draggedItem = null;
        });
      });
    }

    setupLevel();
  </script>
</body>
</html>
