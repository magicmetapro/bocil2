<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocokkan Warna & Bentuk</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e8fef8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      color: teal;
      margin-bottom: 10px;
    }
    #level {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .board {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .slot {
      width: 80px;
      height: 80px;
      border: 3px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .shape {
      width: 80px;
      height: 80px;
      cursor: grab;
    }
    .circle {
      border-radius: 50%;
    }
    .square {
      border-radius: 15px;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid;
      background: none;
    }

    /* SLOT SEGITIGA FIX */
    .slot.triangle {
      border: none;
      background-color: transparent;
      position: relative;
    }

    .triangle-slot-icon {
      position: absolute;
      top: 0;
      left: 0;
    }

    .hidden {
      display: none;
    }
    #nextBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #nextBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üé® Cocokkan Warna & Bentuk üé®</h1>
  <div id="level">LEVEL 1</div>
  <div class="board" id="slots"></div>
  <div class="board" id="shapes"></div>
  <button id="nextBtn" disabled>Level Berikutnya ‚û°Ô∏è</button>

<script>
const shapesList = [
  { shape: "circle", color: "orange" },
  { shape: "square", color: "deeppink" },
  { shape: "triangle", color: "green" },
  { shape: "triangle", color: "purple" },
  { shape: "triangle", color: "blue" },
  { shape: "triangle", color: "orange" }
];

let level = 1;
let correct = 0;

const slots = document.getElementById("slots");
const shapes = document.getElementById("shapes");
const levelText = document.getElementById("level");
const nextBtn = document.getElementById("nextBtn");

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createShapeElement(type, color, draggable = false) {
  const div = document.createElement("div");

  if (type === "triangle") {
    div.classList.add("shape", "triangle");
    div.style.borderBottomColor = color;
  } else {
    div.classList.add("shape", type);
    div.style.backgroundColor = color;
  }

  if (draggable) {
    div.setAttribute("draggable", true);
    div.dataset.shape = type;
    div.dataset.color = color;
    div.addEventListener("dragstart", dragStart);
  }

  return div;
}

function dragStart(e) {
  e.dataTransfer.setData("shape", e.target.dataset.shape);
  e.dataTransfer.setData("color", e.target.dataset.color);
}

function allowDrop(e) {
  e.preventDefault();
}

function drop(e) {
  e.preventDefault();
  const shape = e.dataTransfer.getData("shape");
  const color = e.dataTransfer.getData("color");

  const expectedShape = e.target.dataset.shape;
  const expectedColor = e.target.dataset.color;

  if (shape === expectedShape && color === expectedColor) {
    const shapeElement = createShapeElement(shape, color);
    shapeElement.style.cursor = "default";
    e.target.appendChild(shapeElement);
    e.target.removeEventListener("drop", drop);
    e.target.removeEventListener("dragover", allowDrop);
    correct++;

    if (correct === level) {
      nextBtn.disabled = false;
    }
  }
}

function loadLevel() {
  correct = 0;
  levelText.textContent = `LEVEL ${level}`;
  nextBtn.disabled = true;
  slots.innerHTML = "";
  shapes.innerHTML = "";

  const selectedShapes = shuffle([...shapesList]).slice(0, level);

  selectedShapes.forEach(item => {
    const slot = document.createElement("div");
    slot.classList.add("slot");
    slot.dataset.shape = item.shape;
    slot.dataset.color = item.color;

    if (item.shape === "triangle") {
      slot.classList.add("triangle");

      const triangle = document.createElement("div");
      triangle.classList.add("triangle");
      triangle.classList.add("triangle-slot-icon");
      triangle.style.borderBottomColor = item.color;

      slot.appendChild(triangle);
    } else {
      slot.style.borderColor = item.color;
      slot.style.borderStyle = "dashed";
    }

    slot.addEventListener("dragover", allowDrop);
    slot.addEventListener("drop", drop);
    slots.appendChild(slot);
  });

  shuffle(selectedShapes).forEach(item => {
    const shape = createShapeElement(item.shape, item.color, true);
    shapes.appendChild(shape);
  });
}

nextBtn.addEventListener("click", () => {
  level++;
  loadLevel();
});

loadLevel();
</script>
</body>
</html>
