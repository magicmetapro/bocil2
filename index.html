<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cocokkan Warna & Bentuk</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: teal;
    }

    #level {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .slot, .shape {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot {
      border: 3px dashed #aaa;
    }

    .slot.circle, .shape.circle {
      border-radius: 50%;
    }

    .slot.square, .shape.square {
      border-radius: 10px;
    }

    .shape {
      cursor: grab;
    }

    /* Persegi Panjang */
    .slot.rectangle, .shape.rectangle {
      border-radius: 10px;
      width: 120px;
      height: 60px;
    }

    /* Segi Lima dan Bintang menggunakan SVG di dalam div */
    .slot.pentagon, .slot.star, .slot.love {
      width: 80px;
      height: 80px;
      position: relative;
      background-color: transparent;
      border: none;
    }

    .shape.pentagon, .shape.star, .shape.love {
      width: 80px;
      height: 80px;
      background-color: transparent;
      position: relative;
    }

    .success {
      border: 3px solid limegreen !important;
    }

    #nextLevelMsg {
      font-size: 1.2rem;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Cocokkan Warna & Bentuk ðŸŽ¨</h1>
  <div id="level">LEVEL 1</div>

  <div class="container" id="slotsContainer"></div>
  <div class="container" id="shapesContainer"></div>
  <div id="nextLevelMsg"></div>

  <script>
    let level = 1;

    // Tambah bentuk baru di sini
    const allShapes = ['circle', 'square', 'triangle', 'rectangle', 'pentagon', 'star', 'love'];
    const allColors = ['purple', 'blue', 'red', 'green', 'orange', 'deeppink', 'gold'];

    const slotsContainer = document.getElementById("slotsContainer");
    const shapesContainer = document.getElementById("shapesContainer");
    const levelLabel = document.getElementById("level");
    const nextLevelMsg = document.getElementById("nextLevelMsg");

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function randomShapeData(count) {
      const data = [];
      const used = new Set();
      while (data.length < count) {
        const shape = allShapes[Math.floor(Math.random() * allShapes.length)];
        const color = allColors[Math.floor(Math.random() * allColors.length)];
        const key = `${shape}-${color}`;
        if (!used.has(key)) {
          used.add(key);
          data.push({ shape, color });
        }
      }
      return data;
    }

    // SVG pembentuk shape baru
    function createTriangleSVG(color) {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", "80");
      svg.setAttribute("height", "80");

      const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      polygon.setAttribute("points", "40,10 10,70 70,70");
      polygon.setAttribute("fill", "none");
      polygon.setAttribute("stroke", color);
      polygon.setAttribute("stroke-width", "4");
      svg.appendChild(polygon);

      return svg;
    }

    function createPentagonSVG(color) {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", "80");
      svg.setAttribute("height", "80");

      const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      polygon.setAttribute("points", "40,10 70,30 60,70 20,70 10,30");
      polygon.setAttribute("fill", "none");
      polygon.setAttribute("stroke", color);
      polygon.setAttribute("stroke-width", "4");
      svg.appendChild(polygon);

      return svg;
    }

    function createStarSVG(color) {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", "80");
      svg.setAttribute("height", "80");

      const starPoints = "40,10 47,30 68,30 52,45 58,65 40,53 22,65 28,45 12,30 33,30";
      const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      polygon.setAttribute("points", starPoints);
      polygon.setAttribute("fill", "none");
      polygon.setAttribute("stroke", color);
      polygon.setAttribute("stroke-width", "4");
      svg.appendChild(polygon);

      return svg;
    }

    function createLoveSVG(color) {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", "80");
      svg.setAttribute("height", "80");
      svg.setAttribute("viewBox", "0 0 24 24");

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
      path.setAttribute("fill", "none");
      path.setAttribute("stroke", color);
      path.setAttribute("stroke-width", "2");
      svg.appendChild(path);

      return svg;
    }

    function setupLevel() {
      nextLevelMsg.textContent = "";
      levelLabel.textContent = `LEVEL ${level}`;
      slotsContainer.innerHTML = "";
      shapesContainer.innerHTML = "";

      const count = Math.min(level + 2, 10);
      const shapeData = randomShapeData(count);
      const shuffled = shuffle([...shapeData]);

      let correctMatches = 0;

      // Buat slot
      shapeData.forEach(({ shape, color }) => {
        const slot = document.createElement("div");
        slot.className = `slot ${shape}`;
        slot.setAttribute("data-shape", shape);
        slot.setAttribute("data-color", color);

        if (shape === "triangle") {
          const svg = createTriangleSVG(color);
          slot.appendChild(svg);
        } else if (shape === "pentagon") {
          const svg = createPentagonSVG(color);
          slot.appendChild(svg);
        } else if (shape === "star") {
          const svg = createStarSVG(color);
          slot.appendChild(svg);
        } else if (shape === "love") {
          const svg = createLoveSVG(color);
          slot.appendChild(svg);
        } else if (shape === "rectangle") {
          slot.style.borderColor = color;
          slot.style.width = "120px";
          slot.style.height = "60px";
          slot.style.borderRadius = "10px";
        } else {
          // circle, square
          slot.style.borderColor = color;
        }

        slot.addEventListener("dragover", (e) => e.preventDefault());
        slot.addEventListener("drop", function (e) {
          const shapeId = e.dataTransfer.getData("text/plain");
          const draggedEl = document.getElementById(shapeId);
          const draggedShape = draggedEl.getAttribute("data-shape");
          const draggedColor = draggedEl.getAttribute("data-color");

          if (shape === draggedShape && color === draggedColor) {
            this.classList.add("success");
            this.appendChild(draggedEl);
            draggedEl.setAttribute("draggable", "false");
            correctMatches++;

            if (correctMatches === count) {
              nextLevelMsg.textContent = "âœ… Hebat! Naik ke Level Berikutnya...";
              setTimeout(() => {
                level++;
                setupLevel();
              }, 1500);
            }
          }
        });

        slotsContainer.appendChild(slot);
      });

      // Buat shapes
      shuffled.forEach(({ shape, color }, idx) => {
        const shapeEl = document.createElement("div");
        shapeEl.id = `shape-${idx}`;
        shapeEl.setAttribute("data-shape", shape);
        shapeEl.setAttribute("data-color", color);
        shapeEl.setAttribute("draggable", "true");

        if (shape === "triangle") {
          shapeEl.className = "shape triangle";
          shapeEl.style.borderBottomColor = color;
        } else if (shape === "pentagon") {
          shapeEl.className = "shape pentagon";
          const svg = createPentagonSVG(color);
          shapeEl.appendChild(svg);
        } else if (shape === "star") {
          shapeEl.className = "shape star";
          const svg = createStarSVG(color);
          shapeEl.appendChild(svg);
        } else if (shape === "love") {
          shapeEl.className = "shape love";
          const svg = createLoveSVG(color);
          shapeEl.appendChild(svg);
        } else if (shape === "rectangle") {
          shapeEl.className = "shape rectangle";
          shapeEl.style.backgroundColor = color;
          shapeEl.style.width = "120px";
          shapeEl.style.height = "60px";
          shapeEl.style.borderRadius = "10px";
        } else {
          // circle, square
          shapeEl.className = `shape ${shape}`;
          shapeEl.style.backgroundColor = color;
        }

        shapeEl.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", shapeEl.id);
        });

        shapesContainer.appendChild(shapeEl);
      });
    }

    setupLevel();
  </script>
</body>
</html>
